<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width" />
	<title>Posts</title>
<link rel="stylesheet" type="text/css" href="/resources/css/bootstrap.min.css" />
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

	<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
		<div class="collapse navbar-collapse" id="navbarsExampleDefault">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link"
					href="/">Home <span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item"><a class="nav-link"
					href="/product/list">WS - List all
						products<span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item"><a class="nav-link"
					href="/product/by-id/1">WS -
						Get product by id <span class="sr-only">(current)</span>
				</a></li>
			</ul>
				<form class="form-inline my-2 my-lg-0" action="#" th:action="@{/search}" method="get">
				<input class="form-control mr-sm-2" type="text" placeholder="Search"
					aria-label="Search"  name="nameSearch" value="">
				<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
			</form>
		</div>
	</nav>

	<main role="main">
	<div class="jumbotron">
		<div class="container-fluid">
			<h1 class="display-8">MyStore - Product Detail</h1>
		</div>
	</div>


<div class="container col-sm-4">
	<div class="panel panel-default">
		<div class="panel-heading">
		</div>
			<div class="panel-body">
				<div class="table-responsive">
					<table class="table table-sm table-striped table-hover table-bordered">
						<thead>
							<tr class="d-flex">
								<th class="col-sm-1">ID</th>
								<th class="col-sm-7">NAME</th>
								<th class="col-sm-4">DATE</th>
							</tr>
						</thead>
						<tbody>
							<tr class="d-flex">
								<td class="col-sm-1" th:text="${product.id}"></td>
								<td class="col-sm-7" th:text="${product.name}"></td>
								<td class="col-sm-4" th:text="${dateFormated}"></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		<div class="panel-footer" >
			<a class="btn btn-sm btn-primary" th:href="@{/}" >Back</a>
		</div>
	</div>
</div>
</body>
</html>
