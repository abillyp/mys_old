<!DOCTYPE html>

<html lang="en">
<head>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<!--  	<link rel="stylesheet" type="text/css" th:href="@{/bootstrap/css/bootstrap.min.css}"/> -->

<link rel="stylesheet" type="text/css" href="resources/css/bootstrap.min.css" />
</head>
<body>

	<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
		<div class="collapse navbar-collapse" id="navbarsExampleDefault">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link"
					href="/">Home <span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item"><a class="nav-link"
					href="/product/list">WS - List all
						products<span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item"><a class="nav-link"
					href="product/by-id/1">WS -
						Get product by id <span class="sr-only">(current)</span>
				</a></li>
			</ul>
				<form class="form-inline my-2 my-lg-0" action="#" th:action="@{/search}" method="get">
				<input class="form-control mr-sm-2" type="text" placeholder="Search"
					aria-label="Search"  name="nameSearch" value="">
				<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
			</form>
		</div>
	</nav>

	<main role="main">
	<div class="jumbotron">
		<div class="container-fluid">
			<h1 class="display-8">MyStore</h1>
		</div>
	</div>
	<div th:if="${not #lists.isEmpty(productList)}">
		<div class="container col-sm-6">
			<table class="table table-striped">
			  <thead>
			    <tr>
					<h2 class="displayName">Name</h2>
			    </tr>
			  </thead>
			  <tbody>
			    <tr th:each="product : ${productList}">
				       <td th:text="${product.name}"></td>
				       <td>
					       <div class="btn-group pull-right">
								<a class="btn btn-sm btn-primary" th:href="@{/product/{id}(id=${product.id})}" >Information</a>
							</div>
						</td>
			    </tr>
			   </tbody>
			 </table>
		</div>	
	</div>
</main>
	<br />
	

	<script type="text/javascript"
		src="webjars/bootstrap/4.0.0-beta.3/js/bootstrap.min.js"></script>

</body>
</html>
